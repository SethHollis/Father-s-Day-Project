<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Happy Father's Day!</title>
</head>
<body>

  <div class="overall">
    <div class="steam">
      <span style="--i:1;"></span>
      <span style="--i:4;"></span>
      <span style="--i:7;"></span>
      <span style="--i:9;"></span>
      <span style="--i:3;"></span>
      <span style="--i:5;"></span>
      <span style="--i:8;"></span>
      <span style="--i:2;"></span>
      <span style="--i:6;"></span>
      <span style="--i:10;"></span>
    </div>
    <div class="rim">
      <div class="coffee"></div>
    </div>
    <div class="text">
      <div class="n1">#</div>
      <div class="n2">1</div>
      <div class="space">_</div>
      <div class="n3">D</div>
      <div class="n4">a</div>
      <div class="n5">d</div>
    </div>
    <div class="mug-body"></div>
    <div class="hidden-message">
      <div class="carousel">
        <img class="slide slide1 hide-slide" src="./CFE-photos/CFE-goofy-1.jpg" alt="Goofy photo 1">
        <img class="slide slide2 hide-slide" src="./CFE-photos/CFE-disney.jpg" alt="Disney World photo">
        <img class="slide slide3 hide-slide" src="./CFE-photos/CFE-yosemite.jpg" alt="Yosemite photo">
        <img class="slide slide4 hide-slide" src="./CFE-photos/CFE-goofy-2.jpg" alt="Goofy photo 2">
        <img class="slide slide5 hide-slide" src="./CFE-photos/CFE-homework.jpg" alt="Helping with homework photo">
        <div class="slide slide6">LOVE YOU DADDIO</div>
      </div>
    </div>
    <div class="bottom"></div>
    <div class="inside"></div>
    <div class="handle"></div>
  </div>

  <!-- <div class="circle"></div> -->
  
  <script src="script.js" type="module"></script>
</body>
</html>
